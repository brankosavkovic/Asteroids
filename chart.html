<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;

        }

        #nazad {
            margin-left: 48%;
            margin-top: 40%;
        }
    </style>

</head>

<body>
    <div class="container mt-3" id="chartContainer"></div>

    <div><input type="button" class="btn btn-primary" name="nazad" id="nazad" value="Nazad"
            onclick="window.location = 'index.html'" /></div>
</body>
<script type="text/javascript">

    var x = JSON.parse(localStorage.getItem("vrednosti"));
    var names = JSON.parse(localStorage.getItem("imena"));

    var dps = [];
    for (let i = 0; i < x.length; i++) {
        dps[i] = { y: x[i], label: names[i], color: "green" };
        if (dps[i].y > 25 && dps[i].y < 45) {
            dps[i].color = "yellow";
        }
        else if (dps[i].y > 45 && dps[i].y < 75) {
            dps[i].color = "orange";
        }
        else if (dps[i].y > 75) dps[i].color = "red    ";
    }
    var chart = new CanvasJS.Chart("chartContainer", {
        
        title: {
            text: "Broj prolazaka pored Zemlje izmedju 1900. i 1999. godine   "
        },
        data: [{
            type: "bar",
            dataPoints: dps
        }]
    });

    chart.render();
</script>

</html>
